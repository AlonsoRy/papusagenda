<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarea/Examen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Tarea o Examen</h2>
        <form action="/submit-task" method="POST">
            <!-- Nombre de la tarea -->
            <label for="nombre">Nombre de la Tarea/Examen:</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Descripción de la tarea -->
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

            <!-- Asignatura -->
            <label for="asignatura">Asignatura:</label>
            <select id="asignatura" name="asignatura" required>
                <option value="">Seleccione una asignatura</option>
                <option value="matematicas">Matemáticas</option>
                <option value="ciencias">Ciencias</option>
                <option value="historia">Historia</option>
                <option value="literatura">Literatura</option>
                <option value="idiomas">Idiomas</option>
            </select>

            <!-- Fecha de entrega -->
            <label for="fecha">Fecha de entrega:</label>
            <input type="date" id="fecha" name="fecha" required>

            <!-- Nivel de prioridad -->
            <label for="prioridad">Nivel de Prioridad:</label>
            <select id="prioridad" name="prioridad" required>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>

            <!-- Botón de envío -->
            <input type="submit" value="Guardar Tarea">
        </form>
    </div>
</body>
</html>
